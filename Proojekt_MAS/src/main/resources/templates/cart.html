<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Super Shop</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link th:href="@{/css/styles.css}" th:rel="stylesheet"/>
</head>
<body>
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="http://localhost:8080/">Super Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button"
                       data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#!">All Products</a></li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                        <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                    </ul>
                </li>
            </ul>
            <form class="d-flex">
                <a href="/cart" class="btn btn-outline-dark">
                    <i class="bi-cart-fill me-1"></i>
                    Koszyk
                    <span th:text="${quantity}" class="badge bg-dark text-white ms-1 rounded-pill"></span>
                </a>
            </form>
        </div>
    </div>
</nav>
<main class="page">
    <section class="shopping-cart dark">
        <div class="container mb-3">
            <h2>Koszyk</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div th:each="item: ${items}" class="item">
                        <div class="product mb-3 border rounded border-dark">
                            <div class="row">
                                <div class="col-md-3 d-flex justify-content-center align-items-center">
                                    <img class="img-fluid mx-auto d-block image" src="assets/img/image.jpg">
                                </div>
                                <div class="col-md-9">
                                    <div class="info row">
                                        <div class="product-name col-md-3">
                                            <tr th:text="${item.productName}"/>
                                            <div class="product-info">
                                                <div>Kategoria: <span th:text="${item.category}" class="value"></span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="quantity">
                                                <label for="quantity">Ilość:</label>
                                                <input id="quantity" type="number" th:value="${item.quantity}"
                                                       class="form-control quantity-input">
                                            </div>
                                        </div>
                                        <div class="col-md-3 d-flex justify-content-center align-items-center">
                                            <div class="price">
                                                <span th:text="${item.getPrice()}+' zł'"/>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="summary">
                        <h3>Podsumowanie</h3>
                        <div class="summary-item"><span class="text">Do zapłaty: </span><span th:text="${totalPrice}+' zł'"
                                                                                              class="price"></span>
                        </div>
                        <a class="btn btn-primary btn-lg btn-block" href="/address">Dostawa i płatność</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>
</body>
</html>
